<style>
body{
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background:radial-gradient(circle at top,#2b1247,#0f061a);
    color:#fff;
}

/* ===== NAVBAR ===== */
.navbar{
    position:sticky;
    top:0;
    z-index:1000;
    background:rgba(15,6,26,.85);
    backdrop-filter:blur(12px);
    border-bottom:1px solid #3a1b63;
}

.nav-inner{
    max-width:1300px;
    margin:auto;
    padding:14px 28px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.logo{
    font-size:20px;
    font-weight:700;
    color:#ffd6ff;
    letter-spacing:.5px;
}

.nav-links{
    display:flex;
    gap:22px;
}

.nav-links a{
    text-decoration:none;
    color:#d9b8ff;
    font-size:14px;
    transition:.25s;
}

.nav-links a:hover{
    color:#ff5fa2;
}

/* ===== HEADER ===== */
.header{
    text-align:center;
    padding:40px 20px 10px;
}
.header h1{
    font-size:42px;
    color:#ffd6ff;
}
.header p{
    color:#d9b8ff;
    opacity:.9;
}

/* ===== GRID ===== */
.grid{
    max-width:1300px;
    margin:30px auto 60px;
    padding:0 30px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:34px;
}

/* ===== CARD ===== */
.card{
    background:linear-gradient(180deg,#3a1b63,#160a2a);
    border-radius:28px;
    padding:28px;
    cursor:pointer;
    box-shadow:0 30px 80px rgba(0,0,0,.75);
    transition:.35s;
}
.card:hover{
    transform:translateY(-10px) scale(1.03);
    box-shadow:0 45px 120px rgba(0,0,0,.9);
}

.card.active{
    outline:3px solid #ff5fa2;
}

/* ===== TOP ===== */
.card-top{
    text-align:center;
}
.icon{font-size:46px;}
.name{font-size:22px;font-weight:700;margin-top:6px;}
.meta{font-size:13px;color:#d4b8ff;margin:10px 0;}

/* ===== CONTENT ===== */
.content{
    display:none;
    margin-top:16px;
}
.card.active .content{
    display:block;
}
.content p{
    margin:6px 0;
    line-height:1.7;
    font-size:15.5px;
    color:#f6ecff;
}

/* ===== MOBILE NAV ===== */
@media(max-width:700px){
    .nav-links{
        gap:12px;
        font-size:12px;
    }
    .logo{
        font-size:16px;
    }
}
</style>
</head>
