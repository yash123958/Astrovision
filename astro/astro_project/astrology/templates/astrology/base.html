<!DOCTYPE html>
<html>
<head>
<title>AstroVision</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== RESET ===== */
*{box-sizing:border-box}

body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background:
        radial-gradient(circle at 15% 15%, #5b21b6, transparent 35%),
        radial-gradient(circle at 85% 0%, #9333ea, transparent 30%),
        linear-gradient(180deg,#0b0615,#140a26 60%,#0b0615);
    color:white;
}

/* NAVBAR */
.navbar{
    position:sticky;
    top:0;
    z-index:1000;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 40px;
    background:rgba(10,6,20,.55);
    backdrop-filter:blur(12px);
    border-bottom:1px solid rgba(255,255,255,.08);
}

.navbar.scrolled{
    background:rgba(10,6,20,.92);
    box-shadow:0 12px 34px rgba(0,0,0,.6);
}

/* LOGO */
.nav-logo{
    font-size:22px;
    font-weight:800;
    background:linear-gradient(90deg,#f5d0fe,#fde68a);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* LINKS */
.nav-links{
    display:flex;
    gap:18px;
    align-items:center;
    flex-wrap:wrap;
}

.nav-links a{
    color:#d8c8ff;
    text-decoration:none;
    font-weight:600;
    font-size:14px;
    padding:8px 14px;
    border-radius:12px;
    transition:.25s;
}

.nav-links a:hover{
    background:rgba(255,255,255,.12);
    color:white;
}

/* PREMIUM AUTH BUTTON */
.auth-btn{
    background:linear-gradient(135deg,#9333ea,#f472b6);
    color:white;
    border:none;
    padding:9px 18px;
    border-radius:999px;
    font-size:14px;
    font-weight:700;
    letter-spacing:.3px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 6px 18px rgba(147,51,234,.35);
}

.auth-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 30px rgba(147,51,234,.55);
    background:linear-gradient(135deg,#a855f7,#fb7185);
}

.auth-btn:active{
    transform:scale(.97);
    box-shadow:0 4px 12px rgba(147,51,234,.4);
}

/* DROPDOWN */
.dropdown{position:relative;}

.dropdown-content{
    display:none;
    position:absolute;
    top:110%;
    right:0;
    min-width:210px;
    border-radius:16px;
    padding:10px 0;
    background:rgba(25,15,45,.95);
    border:1px solid rgba(255,255,255,.15);
}

.dropdown:hover .dropdown-content{display:block;}

.dropdown-content a{
    display:block;
    padding:12px 18px;
    color:#e9d5ff;
}

/* CONTENT */
.container{
    width:100%;
    padding:40px 48px;
}

/* FOOTER */
.footer{
    margin-top:60px;
    padding:48px 20px;
    text-align:center;
    background:rgba(0,0,0,.35);
}

</style>
</head>

<body>

<nav class="navbar" id="navbar">

<div class="nav-logo">ðŸ”® AstroVision</div>

<div class="nav-links">

<div class="dropdown">
<a href="javascript:void(0)">Horoscope â–¾</a>
<div class="dropdown-content">
<a href="{% url 'astrology:daily_horoscope' %}">ðŸŒž Daily Horoscope</a>
<a href="{% url 'astrology:weekly_horoscope' %}">ðŸ“… Weekly Horoscope</a>
</div>
</div>

<a href="{% url 'astrology:blog' %}">Insights</a>
<a href="{% url 'astrology:contact' %}">Contact</a>

{% if user.is_authenticated %}

<a href="{% url 'astrology:home' %}">
ðŸ‘¤ {{ user.username }}
</a>

<!-- FIXED LOGOUT -->
<form method="post" action="{% url 'logout' %}" style="display:inline;">
{% csrf_token %}
<button type="submit" class="auth-btn">Logout</button>
</form>

{% else %}

<a class="auth-btn" href="/login/">Login</a>
<a class="auth-btn" href="{% url 'astrology:signup' %}">Sign Up</a>

{% endif %}

</div>
</nav>

<div class="container">
{% block content %}{% endblock %}
</div>

<script>
window.addEventListener("scroll", function(){
document.getElementById("navbar")
.classList.toggle("scrolled", window.scrollY > 40);
});
</script>

</body>
</html>
