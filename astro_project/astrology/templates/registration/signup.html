{% extends "astrology/base.html" %}
{% block content %}

<style>

.signup-wrapper{
    min-height:80vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.signup-card{
    width:100%;
    max-width:420px;
    padding:40px;
    border-radius:24px;
    background:rgba(30,15,60,.55);
    backdrop-filter:blur(18px);
    border:1px solid rgba(255,255,255,.15);
    box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.signup-card h2{
    text-align:center;
    margin-bottom:24px;
    background:linear-gradient(90deg,#f5d0fe,#fde68a);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.signup-card label{
    font-size:13px;
    color:#e9d5ff;
}

.signup-card input{
    width:100%;
    padding:14px;
    margin-top:6px;
    margin-bottom:18px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(255,255,255,.08);
    color:white;
    font-size:14px;
    outline:none;
}

.signup-card input:focus{
    border-color:#c084fc;
    box-shadow:0 0 0 3px rgba(192,132,252,.25);
}

.signup-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:16px;
    font-weight:700;
    font-size:15px;
    background:linear-gradient(135deg,#9333ea,#f472b6);
    color:white;
    cursor:pointer;
    margin-top:6px;
    transition:.3s;
}

.signup-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 15px 40px rgba(147,51,234,.5);
}

.signup-footer{
    text-align:center;
    margin-top:18px;
    font-size:13px;
    color:#c4b5fd;
}

.signup-footer a{
    color:#f5d0fe;
    text-decoration:none;
    font-weight:600;
}

.errorlist{
    color:#fda4af;
    font-size:12px;
    margin-bottom:10px;
}

</style>

<div class="signup-wrapper">

    <div class="signup-card">
        <h2>Create Account ðŸ”®</h2>

        <form method="post">
            {% csrf_token %}

            {{ form.username.label_tag }}
            {{ form.username }}

            {{ form.password1.label_tag }}
            {{ form.password1 }}

            {{ form.password2.label_tag }}
            {{ form.password2 }}

            <button class="signup-btn">Sign Up</button>
        </form>

        <div class="signup-footer">
            Already have an account?
            <a href="/login/">Login</a>
        </div>
    </div>

</div>

{% endblock %}
