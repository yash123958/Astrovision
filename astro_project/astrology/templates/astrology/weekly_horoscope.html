{% extends 'astrology/base.html' %}
{% block content %}

<style>

/* ===== PREMIUM COSMIC BACKGROUND ===== */
body{
    background:
        radial-gradient(circle at 15% 20%, #4b1d8a 0%, transparent 35%),
        radial-gradient(circle at 85% 10%, #7a3cff 0%, transparent 30%),
        radial-gradient(circle at 50% 90%, #2b0f4a 0%, transparent 40%),
        linear-gradient(180deg, #090412, #140824 60%, #090412);
    background-attachment: fixed;
    color:#fff;
}

.container{
    max-width:100% !important;
    background:transparent;
    box-shadow:none;
    padding:0;
}

/* HEADER */
.weekly-header{
    text-align:center;
    margin:40px 0 30px;
}
.weekly-header h2{
    font-size:40px;
    color:#ffd6ff;
}
.weekly-header p{
    color:#d9b8ff;
    opacity:.85;
}

/* TIMELINE */
.timeline-wrapper{
    position:relative;
    padding:70px 60px 20px;
    overflow:hidden;
}
.timeline-line{
    position:absolute;
    top:105px;
    left:40px;
    right:40px;
    height:4px;
    background:linear-gradient(90deg,#ff5fa2,#7a3cff);
    border-radius:10px;
    opacity:.7;
}
.timeline{
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:relative;
    z-index:2;
}
.timeline-item{
    text-align:center;
    cursor:pointer;
}
.timeline-icon{
    width:68px;
    height:68px;
    border-radius:50%;
    background:linear-gradient(135deg,#ff5fa2,#7a3cff);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    color:white;
    box-shadow:0 12px 30px rgba(0,0,0,.55);
    transition:.35s;
}
.timeline-item:hover .timeline-icon{
    transform:scale(1.15);
    box-shadow:0 0 30px rgba(255,95,162,.85);
}

/* active highlight */
.timeline-item.active .timeline-icon{
    transform:scale(1.2);
    box-shadow:0 0 40px rgba(255,95,162,1);
}

.timeline-name{
    margin-top:10px;
    font-size:13px;
    font-weight:600;
    color:#f4edff;
}

/* DETAIL BOX */
.detail-box{
    max-width:560px;
    margin:45px auto 0;
    padding:28px 30px;
    border-radius:24px;
    background:linear-gradient(180deg,#3a1b63,#160a2a);
    box-shadow:0 30px 80px rgba(0,0,0,.85);
    text-align:center;
    display:none;
}
.detail-box.active{display:block;}
.detail-box h3{
    color:#ffd6ff;
    font-size:26px;
}
.detail-meta{
    font-size:14px;
    color:#d9b8ff;
    margin:10px 0 16px;
}
.detail-text{
    color:#f6ecff;
    font-size:16px;
    line-height:1.9;
}
</style>
